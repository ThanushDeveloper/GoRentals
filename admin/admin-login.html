<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login – GoRentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .admin-bg {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #0b1220 0%, #0f172a 100%);
    }
    .admin-card {
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      color: #e2e8f0;
    }
    .admin-card .form-control, .admin-card .form-check-input {
      background: rgba(255,255,255,0.08);
      color: #e2e8f0;
      border-color: rgba(255,255,255,0.18);
    }
    .admin-card .form-control::placeholder { color: #cbd5e1; }
  </style>
</head>
<body>
  <div class="admin-bg">
    <div class="card admin-card p-4 rounded-12 shadow-soft">
      <div class="text-center mb-3">
        <div class="brand h4 mb-1"><i class="fa-solid fa-car-side me-2"></i>GoRentals Admin</div>
        <div class="text-secondary small">Restricted access</div>
      </div>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="admin@gorentals.com" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="••••••••" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember</label>
          </div>
          <a href="#" class="small">Need help?</a>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <div class="text-center small mt-3">
        <a href="../index.html">Back to site</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
