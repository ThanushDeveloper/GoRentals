<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Vehicles – GoRentals Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="admin-dashboard.html"><i class="fa-solid fa-car-side"></i>GoRentals Admin</a>
      <div class="ms-auto">
        <a href="admin-login.html" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-layout">
    <aside class="sidebar">
      <div class="brand h5 d-flex align-items-center gap-2 mb-3"><i class="fa-solid fa-gauge"></i>Dashboard</div>
      <nav class="nav flex-column gap-1">
        <a class="nav-link" href="admin-dashboard.html"><i class="fa-solid fa-house me-2"></i>Overview</a>
        <a class="nav-link" href="add-vehicle.html"><i class="fa-solid fa-plus me-2"></i>Add Vehicle</a>
        <a class="nav-link active" href="manage-vehicles.html"><i class="fa-solid fa-car me-2"></i>Manage Vehicles</a>
        <a class="nav-link" href="manage-bookings.html"><i class="fa-regular fa-calendar-check me-2"></i>Manage Bookings</a>
      </nav>
    </aside>

    <main class="admin-content">
      <div class="container-fluid">
        <div class="card shadow-soft rounded-12">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">Vehicles</h5>
              <a href="add-vehicle.html" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus me-2"></i>Add New</a>
            </div>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Vehicle</th>
                    <th>Type</th>
                    <th>Brand</th>
                    <th>Price/Day</th>
                    <th>Transmission</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center gap-2">
                        <img src="https://images.unsplash.com/photo-1619767886558-efdc259cde1a?q=80&w=240&auto=format&fit=crop" width="64" class="rounded-12" alt="">
                        <div>
                          <div class="fw-semibold">Sedan LX</div>
                          <div class="text-muted small">Comfort • AC</div>
                        </div>
                      </div>
                    </td>
                    <td>Car</td>
                    <td>Toyota</td>
                    <td>₹2,999</td>
                    <td>Automatic</td>
                    <td class="text-end">
                      <button class="btn btn-outline-primary btn-sm">Edit</button>
                      <button class="btn btn-outline-danger btn-sm btn-delete-vehicle">Delete</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="d-flex align-items-center gap-2">
                        <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=240&auto=format&fit=crop" width="64" class="rounded-12" alt="">
                        <div>
                          <div class="fw-semibold">Cruiser 500</div>
                          <div class="text-muted small">ABS • 500cc</div>
                        </div>
                      </div>
                    </td>
                    <td>Bike</td>
                    <td>Royal</td>
                    <td>₹899</td>
                    <td>Manual</td>
                    <td class="text-end">
                      <button class="btn btn-outline-primary btn-sm">Edit</button>
                      <button class="btn btn-outline-danger btn-sm btn-delete-vehicle">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
