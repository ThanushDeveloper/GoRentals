<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard â€“ GoRentals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="../index.html"><i class="fa-solid fa-car-side"></i>GoRentals Admin</a>
      <div class="ms-auto">
        <a href="admin-login.html" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-layout">
    <aside class="sidebar">
      <div class="brand h5 d-flex align-items-center gap-2 mb-3"><i class="fa-solid fa-gauge"></i>Dashboard</div>
      <nav class="nav flex-column gap-1">
        <a class="nav-link active" href="admin-dashboard.html"><i class="fa-solid fa-house me-2"></i>Overview</a>
        <a class="nav-link" href="add-vehicle.html"><i class="fa-solid fa-plus me-2"></i>Add Vehicle</a>
        <a class="nav-link" href="manage-vehicles.html"><i class="fa-solid fa-car me-2"></i>Manage Vehicles</a>
        <a class="nav-link" href="manage-bookings.html"><i class="fa-regular fa-calendar-check me-2"></i>Manage Bookings</a>
      </nav>
    </aside>

    <main class="admin-content">
      <div class="container-fluid">
        <div class="row g-4 mb-4">
          <div class="col-md-4">
            <div class="stat-card p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-muted small">Total Vehicles</div>
                  <div class="h3 mb-0">42</div>
                </div>
                <div class="feature-icon"><i class="fa-solid fa-car"></i></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-muted small">Total Bookings</div>
                  <div class="h3 mb-0">318</div>
                </div>
                <div class="feature-icon"><i class="fa-regular fa-calendar-check"></i></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card p-4">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="text-muted small">Total Users</div>
                  <div class="h3 mb-0">1,124</div>
                </div>
                <div class="feature-icon"><i class="fa-regular fa-user"></i></div>
              </div>
            </div>
          </div>
        </div>

        <div class="card rounded-12 shadow-soft">
          <div class="card-body">
            <h5 class="mb-3">Recent Bookings</h5>
            <div class="table-responsive">
              <table class="table align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Customer</th>
                    <th>Vehicle</th>
                    <th>Pickup</th>
                    <th>Drop</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Priya Sharma</td>
                    <td>SUV Max</td>
                    <td>12 Oct</td>
                    <td>14 Oct</td>
                    <td><span class="badge text-bg-warning">Pending</span></td>
                    <td class="text-end">
                      <button class="btn btn-success btn-sm btn-approve">Approve</button>
                      <button class="btn btn-outline-danger btn-sm btn-cancel">Cancel</button>
                    </td>
                  </tr>
                  <tr>
                    <td>Arjun Mehta</td>
                    <td>Cruiser 500</td>
                    <td>10 Oct</td>
                    <td>10 Oct</td>
                    <td><span class="badge text-bg-success">Completed</span></td>
                    <td class="text-end">
                      <button class="btn btn-outline-secondary btn-sm">View</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
