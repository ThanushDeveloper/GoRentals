<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Vehicle – GoRentals Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="admin-dashboard.html"><i class="fa-solid fa-car-side"></i>GoRentals Admin</a>
      <div class="ms-auto">
        <a href="admin-login.html" class="btn btn-outline-secondary btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="admin-layout">
    <aside class="sidebar">
      <div class="brand h5 d-flex align-items-center gap-2 mb-3"><i class="fa-solid fa-gauge"></i>Dashboard</div>
      <nav class="nav flex-column gap-1">
        <a class="nav-link" href="admin-dashboard.html"><i class="fa-solid fa-house me-2"></i>Overview</a>
        <a class="nav-link active" href="add-vehicle.html"><i class="fa-solid fa-plus me-2"></i>Add Vehicle</a>
        <a class="nav-link" href="manage-vehicles.html"><i class="fa-solid fa-car me-2"></i>Manage Vehicles</a>
        <a class="nav-link" href="manage-bookings.html"><i class="fa-regular fa-calendar-check me-2"></i>Manage Bookings</a>
      </nav>
    </aside>

    <main class="admin-content">
      <div class="container-fluid">
        <div class="card shadow-soft rounded-12">
          <div class="card-body">
            <h5 class="mb-3">Add New Vehicle</h5>
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Vehicle Name</label>
                  <input type="text" class="form-control" placeholder="Sedan LX" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Type</label>
                  <select class="form-select" required>
                    <option value="cars">Car</option>
                    <option value="bikes">Bike</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Brand</label>
                  <input type="text" class="form-control" placeholder="Toyota" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price Per Day (₹)</label>
                  <input type="number" class="form-control" placeholder="2999" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Transmission</label>
                  <select class="form-select" required>
                    <option>Automatic</option>
                    <option>Manual</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Mileage (km/l)</label>
                  <input type="number" class="form-control" placeholder="18" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="4" placeholder="Key features, ideal usage, etc."></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Upload Image</label>
                  <input type="file" class="form-control" accept="image/*">
                </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-primary" type="submit">Add Vehicle</button>
                <button class="btn btn-outline-secondary" type="reset">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
