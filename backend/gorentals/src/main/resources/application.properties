spring.application.name=gorentals

# MySQL configuration (use env vars in production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gorentals?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Thanush@1234}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT settings
app.jwt.secret=${JWT_SECRET:MyUltraStrongSecretKeyForGoRentals1234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}


# CORS for local React dev
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}

# Actuator exposure for health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true