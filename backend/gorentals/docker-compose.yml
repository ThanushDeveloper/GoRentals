version: "3.9"
services:
  db:
    image: mysql:8.3
    container_name: gorentals-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gorentals
    ports:
      - "3306:3306"
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend/gorentals
    container_name: gorentals-backend
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/gorentals?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      DB_USERNAME: root
      DB_PASSWORD: password
      JWT_SECRET: MyUltraStrongSecretKeyForGoRentals1234567890
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:

